<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="viewport" content="width=250" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src = "http://127.0.0.1:9090/"></script>
    <script src = "js/field.js"></script>
    <script src = "js/game.js"></script>
    <script src = "js/info.js"></script>
    <script src = "js/main.js"></script>
    <style>
      html{
        overflow : hidden !important;
      }
      body{
        height : 200px;
        text-align : center;
      }
      table{
        position : absolute;
        left : 0px !important;
        right : 0px !important;
        width : 100% !important;
      }
      td{
        cursor:pointer;
        border : 3px solid blue;
        text-align : center;
      }
      .touched-cell{
        background-color: yellow;
        -moz-transition: background-color 1000ms linear;
        -o-transition: background-color 1000ms linear;
        -ms-transition: background-color 1000ms linear;
        transition: background-color 1000ms linear;
        border : 3px solid red;
      }
      .start-cell{
        border : 3px solid green;
      }
    </style>
  </head>
  <body>
  <div>
    <a> Игра : </a>
    <select id = "gameName" onchange = "createGameFromParams()">
      <option> Крестики - нолики </option>
      <option> Заполнить поле </option>
    </select>
  </div>
  <div>
    <a> Размер поля : </a>
    <input id = "size" oninput = "createGameFromParams()" style = "width : 50px" type="number" max = "12" min = "2" value = "4" />
  </div>
  <div id = "lineLengthDiv">
    <a> Длина линии : </a>
    <input id = "length" oninput = "createGameFromParams()" style = "width : 50px" type="number" value = "3"/>
  </div>
  <div>
    <a id = "player"> </a>
  </div>
  <div>
    <a id = "state"> </a>
  </div>
  </body>
</html>
